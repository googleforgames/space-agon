---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-match-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-match-deployment
  template:
    metadata:
      labels:
        app: open-match-deployment
    spec:
      containers:
        - image: OM_CORE_IMAGE
          name: core 
          ports:
          - containerPort: 8080
          env:
          - name: OM_LOGGING_LEVEL
            value: debug
          - name: OM_REDIS_WRITE_HOST
            value: redis.default.svc.cluster.local
          - name: OM_REDIS_READ_HOST
            value: redis.default.svc.cluster.local
          - name: OM_OTEL_SIDECAR
            value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: open-match-service
  labels:
    run: open-match-service
spec:
  ports:
    - port: 50504
      targetPort: 8080
      protocol: TCP
  selector:
    app: open-match-deployment
  type: ClusterIP