###############################################
# Client Frontend
###############################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      run: frontend
  replicas: ${REPLICAS_FRONTEND}
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
        - name: frontend
          image: ${REGISTRY}/space-agon-frontend:${TAG}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    run: frontend
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    run: frontend
  type: LoadBalancer

---
###############################################
# Dedicated Servers
###############################################

apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: dedicated
spec:
  replicas: ${REPLICAS_DEDICATED}
  template:
    spec:
      ports:
        - name: default
          portPolicy: Dynamic
          containerPort: 2156
          protocol: TCP
      template:
        spec:
          containers:
            - name: dedicated
              image: ${REGISTRY}/space-agon-dedicated:${TAG}
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  memory: ${REQUEST_MEMORY}
                  cpu: ${REQUEST_CPU}
                limits:
                  memory: ${LIMITS_MEMORY}
                  cpu: ${LIMITS_CPU}

---
apiVersion: "autoscaling.agones.dev/v1"
kind: FleetAutoscaler
metadata:
  name: dedicated-autoscaler
spec:
  fleetName: dedicated
  policy:
    type: Buffer
    buffer:
      bufferSize: ${BUFFER_SIZE}
      minReplicas: ${MIN_REPLICAS}
      maxReplicas: ${MAX_REPLICAS}

---
###############################################
# Director
###############################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: director
spec:
  selector:
    matchLabels:
      run: director
  replicas: 1
  template:
    metadata:
      labels:
        run: director
    spec:
      serviceAccount: fleet-allocator
      containers:
        - name: director
          image: ${REGISTRY}/space-agon-director:${TAG}
          imagePullPolicy: IfNotPresent

---
# Create a Role in the default namespace that grants access to the agones api
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fleet-allocator
  labels:
    app: fleet-allocator
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: ["allocation.agones.dev"]
    resources: ["gameserverallocations"]
    verbs: ["create"]
  - apiGroups: ["agones.dev"]
    resources: ["fleets"]
    verbs: ["get"]

---
# Create a ServiceAccount that will be bound to the above role
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fleet-allocator
  labels:
    app: fleet-allocator

---
# Bind the fleet-allocator ServiceAccount to the fleet-allocator Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fleet-allocator
  labels:
    app: fleet-allocator
subjects:
  - kind: ServiceAccount
    name: fleet-allocator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fleet-allocator

---
###############################################
# Match Making Function
###############################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mmf
spec:
  selector:
    matchLabels:
      run: mmf
  replicas: ${REPLICAS_MMF}
  template:
    metadata:
      labels:
        run: mmf
    spec:
      containers:
        - name: mmf
          image: ${REGISTRY}/space-agon-mmf:${TAG}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50502

---
apiVersion: v1
kind: Service
metadata:
  name: mmf
  labels:
    run: mmf
spec:
  ports:
    - port: 50502
      protocol: TCP
  selector:
    run: mmf
