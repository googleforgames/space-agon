frontend:
  name: frontend
  replicas: 1
  containerPort: 8080
  servicePort: 80
  serviceType: LoadBalancer 
  image: 
    repository: local/space-agon-frontend
    tag: TAG
    imagePullPolicy: Always
  omCoreAddress: YOUR_OM_CORE_ADDRESS
  googleServiceAccount: YOUR_GOOGLE_SERVICE_ACCOUNT

mmf:
  name: mmf
  replicas: 1
  containerPort: 50502
  serviceType: LoadBalancer
  servicePort: 50502
  image: 
    repository: local/space-agon-mmf
    tag: TAG
  imagePullPolicy: Always
  ipAddress: INTERNAL_IP_ADDRESS_YOU_RESERVED

director:
  name: director
  replicas: 1
  serviceAccountName: fleet-allocator
  image: 
    repository: local/space-agon-director
    tag: TAG
  imagePullPolicy: Always
  omCoreAddress: YOUR_OM_CORE_ADDRESS
  mmfAddress: "http://INTERNAL_IP_ADDRESS_YOU_RESERVED"
  mmfPort: 50502
  googleServiceAccount: YOUR_GOOGLE_SERVICE_ACCOUNT

dedicated:
  name: dedicated
  replicas: 1
  containerPort: 2156 
  protocol: TCP
  image: 
    repository: local/space-agon-dedicated
    tag: TAG
  imagePullPolicy: Always
  portPolicy: Dynamic
  resources:
    limits:
      cpu: 100m
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 100Mi
  autoscaler:
    type: Buffer
    buffer:
      bufferSize: 1
      minReplicas: 0 
      maxReplicas: 1