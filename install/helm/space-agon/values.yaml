# This file is for values.yaml in install/helm/space-agon.
# Use `make build` or `make build-local` to override.

frontend:
  name: frontend
  replicas: 1
  containerPort: 8080
  servicePort: 80
  serviceType: LoadBalancer 
  image: 
    repository: local/space-agon-frontend
    tag: IMAGE_TAG
    imagePullPolicy: IfNotPresent

mmf:
  name: mmf
  replicas: 1
  containerPort: 50502
  serviceType: ClusterIP
  servicePort: 50502
  image: 
    repository: local/space-agon-mmf
    tag: IMAGE_TAG
  imagePullPolicy: IfNotPresent

director:
  name: director
  replicas: 1
  serviceAccountName: fleet-allocator
  image: 
    repository: local/space-agon-director
    tag: IMAGE_TAG
  imagePullPolicy: IfNotPresent

dedicated:
  name: dedicated
  replicas: 1
  containerPort: 2156 
  protocol: TCP
  image: 
    repository: local/space-agon-dedicated
    tag: IMAGE_TAG
  imagePullPolicy: IfNotPresent
  portPolicy: Dynamic
  resources:
    limits:
      cpu: 100m
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 100Mi
  autoscaler:
    type: Buffer
    buffer:
      bufferSize: 1
      minReplicas: 0 
      maxReplicas: 1