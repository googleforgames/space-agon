apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.director.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      run: {{ .Values.director.name }}
  replicas: {{ .Values.director.replicas }}
  template:
    metadata:
      labels:
        run: {{ .Values.director.name }}
    spec:
      serviceAccount: {{ .Values.director.serviceAccountName }}
      containers:
        - name: {{ .Values.director.name }}
          image: {{ .Values.director.image }}
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.director.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.director.serviceAccountName }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.director.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.director.serviceAccountName }}
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: ["allocation.agones.dev"]
    resources: ["gameserverallocations"]
    verbs: ["create"]
  - apiGroups: ["agones.dev"]
    resources: ["fleets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.director.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.director.serviceAccountName }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.director.serviceAccountName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.director.serviceAccountName }}
---