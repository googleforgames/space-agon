---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: {{ .Release.Namespace }}
  annotations:
    iam.gke.io/gcp-service-account: om-caller@peteryizhong-gke-dev.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "frontend.name" .}}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      run: {{ template "frontend.name" .}}
  replicas: {{ .Values.frontend.replicas }}
  template:
    metadata:
      labels:
        run: {{ template "frontend.name" .}}
    spec:
      serviceAccountName: frontend-sa
      containers:
        - name: {{ template "frontend.name" .}}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.frontend.containerPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "frontend.name" .}}
  namespace: {{ .Release.Namespace }}
  labels:
    run: {{ template "frontend.name" .}}
spec:
  ports:
    - port: {{ .Values.frontend.servicePort }}
      targetPort: {{ .Values.frontend.containerPort }}
      protocol: TCP
  selector:
    run: {{ template "frontend.name" .}}
  type: {{ .Values.frontend.serviceType }}