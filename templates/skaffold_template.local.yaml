apiVersion: skaffold/v4beta2
kind: Config
metadata:
  name: space-agon
build:
  tagPolicy:
    gitCommit:
      variant: Tags
  artifacts:
  - image: ${REGISTRY}/space-agon-dedicated
    context: ./
    docker:
      dockerfile: Dedicated.Dockerfile
  - image: ${REGISTRY}/space-agon-director
    context: ./
    docker:
      dockerfile: Director.Dockerfile
  - image: ${REGISTRY}/space-agon-frontend
    context: ./
    docker:
      dockerfile: Frontend.Dockerfile
  - image: ${REGISTRY}/space-agon-mmf
    context: ./
    docker:
      dockerfile: Mmf.Dockerfile
  local:
    concurrency: 1
test:
  - context: .
    image: ${REGISTRY}/space-agon-dedicated
  - context: .
    image: ${REGISTRY}/space-agon-director
  - context: .
    image: ${REGISTRY}/space-agon-frontend
  - context: .
    image: ${REGISTRY}/space-agon-mmf

deploy:
  helm:
    releases:
      - name: space-agon
        namespace: default
        chartPath: install/helm/space-agon
        recreatePods: true
