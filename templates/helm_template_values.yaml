# This file is for values.yaml in install/helm/space-agon.
# Use `make build` or `make build-local` to generate the file.

frontend:
  name: frontend
  replicas: ${REPLICAS_FRONTEND}
  containerPort: 8080
  servicePort: 80
  serviceType: LoadBalancer 
  image: 
    repository: ${REGISTRY}/space-agon-frontend
    tag: ${TAG}

mmf:
  name: mmf
  replicas: ${REPLICAS_MMF}
  containerPort: 50502
  serviceType: ClusterIP
  servicePort: 50502
  image: 
    repository: ${REGISTRY}/space-agon-mmf
    tag: ${TAG}

director:
  name: director
  replicas: 1
  serviceAccountName: fleet-allocator
  image: 
    repository: ${REGISTRY}/space-agon-director
    tag: ${TAG}

dedicated:
  name: dedicated
  replicas: ${REPLICAS_DEDICATED}
  containerPort: 2156 
  protocol: TCP
  image: 
    repository: ${REGISTRY}/space-agon-dedicated
    tag: ${TAG}
  portPolicy: Dynamic
  resources:
    limits:
      cpu: ${LIMITS_CPU}
      memory: ${LIMITS_MEMORY}
    requests:
      cpu: ${REQUEST_CPU}
      memory: ${REQUEST_MEMORY}
  autoscaler:
    type: Buffer
    buffer:
      bufferSize: ${BUFFER_SIZE}
      minReplicas: ${MIN_REPLICAS} 
      maxReplicas: ${MAX_REPLICAS}
