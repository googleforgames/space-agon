name: Space Agon Integration Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize, opened]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Pull repo
        uses: actions/checkout@v3
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=15m
          skip-build-cache: true
      - name: Unit test
        run: make test
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Pull repo
        uses: actions/checkout@v3
      - name: Start minikube
        uses: medyagh/setup-minikube@master
        id: space-agon
        with:
          kubernetes-version: v1.23.17
          cpus: 2
          memory: 4096m
      - name: Install helm
        run: |
          curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | sudo tee /usr/share/keyrings/helm.gpg > /dev/null &&
          sudo apt-get install apt-transport-https --yes && 
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list &&
          sudo apt-get update &&
          sudo apt-get install helm -y
      - name: Add Helm Repositories
        run: make helm-repo-add
      - name: Install Agones in minikube
        run: make agones-install-local
      - name: Install Open Match in minikube
        run: make openmatch-install-local
      - name: Build space-agon for github-actions
        run: make build-local
      - name: Install space-agon in minikube
        run: make install-local
      - name: Run integration-test
        run: | 
          nohup minikube tunnel &
          make integration-test