message DestroyEvent {
  uint64 nid = 1;
}

message ShootMissile {
  uint64 owner = 1;
}

// Server is always authority
message SpawnMissile {
  uint64 nid = 6;
  uint64 owner = 1;
  vec2 pos = 2;
  vec2 momentum = 3;
  float rot = 4;
  float spin = 5;
}

message SpawnExplosion {
  vec2 pos = 1;
  vec2 momentum = 2;
}

message SpawnShip {
  uint64 nid = 1;
  int64 authority = 2;
  vec2 pos = 3;
  vec2 momentum = 4;
  float rot = 5;
  float spin = 6;
}

message RegisterPlayer {
  int64 cid = 1;
}

message vec2 {
  float x = 1;
  float y = 2;
}
